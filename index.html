<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Website</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <meta name="author" content="Fahad Hossain Babor">
    <meta name="description" content="This is an assignment give my Tamanna Tasnim Prova to student of RUET CSE-21 ">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-4xl text-center font-semibold">Mathematics Website by RUET CSE</h1>
    </header>

    <main class="container mx-auto p-4">
        <section id="equationSection" class="my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Equation of the straight line passing through P and Q:</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="x1" class="block text-gray-600">x1</label>
                    <input type="number" id="x1" class="border p-2 w-full" placeholder="x1">
                </div>
                <div>
                    <label for="y1" class="block text-gray-600">y1</label>
                    <input type="number" id="y1" class="border p-2 w-full" placeholder="y1">
                </div>
                <div>
                    <label for="x2" class="block text-gray-600">x2</label>
                    <input type="number" id="x2" class="border p-2 w-full" placeholder="x2">
                </div>
                <div>
                    <label for="y2" class="block text-gray-600">y2</label>
                    <input type="number" id="y2" class="border p-2 w-full" placeholder="y2">
                </div>
            </div>
            <button id="calculateButton" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 mt-4 w-full md:w-auto">Calculate</button>
            <p id="equationResult" class="mt-4 font-semibold text-xl">Equation: </p>
        </section>

        <section id="angleSection" class="my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Angle Between Two Lines</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="eq1_a" class="block text-gray-600">a1</label>
                    <input type="number" id="eq1_a" class="border p-2 w-full" placeholder="a1">
                </div>
                <div>
                    <label for="eq1_b" class="block text-gray-600">b1</label>
                    <input type="number" id="eq1_b" class="border p-2 w-full" placeholder="b1">
                </div>
                <div>
                    <label for="eq1_c" class="block text-gray-600">c1</label>
                    <input type="number" id="eq1_c" class="border p-2 w-full" placeholder="c1">
                </div>
                <div>
                    <label for="eq2_a" class="block text-gray-600">a2</label>
                    <input type="number" id="eq2_a" class="border p-2 w-full" placeholder="a2">
                </div>
                <div>
                    <label for="eq2_b" class="block text-gray-600">b2</label>
                    <input type="number" id="eq2_b" class="border p-2 w-full" placeholder="b2">
                </div>
                <div>
                    <label for="eq2_c" class="block text-gray-600">c2</label>
                    <input type="number" id="eq2_c" class="border p-2 w-full" placeholder="c2">
                </div>
            </div>
            <button id="calculateAngleButton" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 mt-4 w-full md:w-auto">Calculate</button>
            <p id="angleResult" class="mt-4 font-semibold text-xl">Angle: </p>
        </section>

        <section id="bisectorSection" class="my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Bisector of Two Lines</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="bisector_a" class="block text-gray-600">a</label>
                    <input type="number" id="bisector_a" class="border p-2 w-full" placeholder="a">
                </div>
                <div>
                    <label for="bisector_b" class="block text-gray-600">b</label>
                    <input type="number" id="bisector_b" class="border p-2 w-full" placeholder="b">
                </div>
                <div>
                    <label for="bisector_c" class="block text-gray-600">c</label>
                    <input type="number" id="bisector_c" class="border p-2 w-full" placeholder="c">
                </div>
                <div>
                    <label for="bisector_a1" class="block text-gray-600">a1</label>
                    <input type="number" id="bisector_a1" class="border p-2 w-full" placeholder="a1">
                </div>
                <div>
                    <label for="bisector_b1" class="block text-gray-600">b1</label>
                    <input type="number" id="bisector_b1" class="border p-2 w-full" placeholder="b1">
                </div>
                <div>
                    <label for="bisector_c1" class="block text-gray-600">c1</label>
                    <input type="number" id="bisector_c1" class="border p-2 w-full" placeholder="c1">
                </div>
            </div>
            <button id="calculateBisectorButton" class="bg-blue-500 text-white p-2 rounded-md hover-bg-blue-700 mt-4 w-full md:w-auto">Calculate</button>
            <p id="bisectorResult" class="mt-4 font-semibold text-xl">Bisector Equation (Positive Sign):</p>
            <p id="bisectorResultNegative" class="mt-4 font-semibold text-xl">Bisector Equation (Negative Sign):</p>
        </section>
        
        
        
    </main>

    <footer>
        <div class="text-2xl font-bold text-center mb-10">&copy; Fahad Hossain Babor</div>

        <div class="text-5xl font-extrabold text-center mb-40 "> Team : Yes_We_Can</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
